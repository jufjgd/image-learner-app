<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像识别英语学习工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .file-input-button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .file-input-button:hover {
            background-color: #4338ca;
        }
        #image-upload {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">图像识别英语学习工具</h1>
            <p class="mt-2 text-md text-gray-600">上传图片，AI助您学习图中万物</p>
        </header>

        <main>
            <!-- Image Upload Section -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold mb-3">上传图片并开始学习</h2>
                <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-lg p-8">
                    <img id="image-preview" src="" alt="图片预览" class="max-w-full max-h-64 rounded-lg mb-4 hidden">
                    <p id="upload-prompt" class="text-gray-500 mb-4">请选择一张图片进行识别</p>
                    <input type="file" id="image-upload" accept="image/*">
                    <label for="image-upload" class="file-input-button mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        选择文件
                    </label>
                    <button id="analyze-button" class="bg-green-600 text-white font-bold px-8 py-3 rounded-lg hover:bg-green-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                        开始识别
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-container" class="mt-8">
                <div id="loader" class="loader mx-auto hidden"></div>
                <div id="error-message" class="text-center text-red-500 font-medium p-4 bg-red-100 rounded-lg hidden"></div>
                <div id="word-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Word cards will be inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all necessary elements from the DOM
            const imageUpload = document.getElementById('image-upload');
            const imagePreview = document.getElementById('image-preview');
            const analyzeButton = document.getElementById('analyze-button');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            const wordCardsContainer = document.getElementById('word-cards');
            const uploadPrompt = document.getElementById('upload-prompt');

            let imageBase64 = '';

            // Handle image selection
            imageUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imageBase64 = e.target.result;
                        imagePreview.src = imageBase64;
                        imagePreview.classList.remove('hidden');
                        analyzeButton.disabled = false;
                        uploadPrompt.classList.add('hidden');
                        clearResults();
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle analysis button click
            analyzeButton.addEventListener('click', () => {
                if (!imageBase64) {
                    displayError('错误：请先选择一张图片。');
                    return;
                }
                analyzeImage(imageBase64);
            });
            
            // Function to call the proxy API
            async function analyzeImage(imageDataUrl) {
                clearResults();
                loader.classList.remove('hidden');

                const apiUrl = '/api/proxy'; // The serverless function endpoint on Vercel
                
                const promptText = `请严格按照JSON格式识别图片中的主要物体。返回一个JSON数组，数组中每个对象代表一个物品，并包含'word' (英文单词), 'phonetic' (IPA音标), 'translation' (中文翻译), 和 'sentence' (英文例句) 四个字段。例如: [{"word": "cat", "phonetic": "/kæt/", "translation": "猫", "sentence": "The cat is sleeping on the sofa."}]。如果无法识别，请返回空数组 []。`;

                const payload = {
                    model: 'ep-20250625120606-dzbxj',
                    messages: [{
                        role: 'user',
                        content: [{
                            type: 'text',
                            text: promptText
                        }, {
                            type: 'image_url',
                            image_url: {
                                url: imageDataUrl
                            }
                        }]
                    }]
                };

                try {
                    const response = await fetch(apiUrl, { 
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API 请求失败，状态码：${response.status}. 详情: ${errorData.error ? errorData.error.message : JSON.stringify(errorData)}`);
                    }

                    const data = await response.json();
                    
                    if (!data.choices || data.choices.length === 0) {
                         throw new Error('API返回的响应中不包含有效的choices。');
                    }

                    const content = data.choices[0].message.content;
                    try {
                        const wordData = JSON.parse(content);
                        displayResults(wordData);
                    } catch (e) {
                         throw new Error('API返回的数据不是有效的JSON格式。原始返回: ' + content);
                    }

                } catch (error) {
                    displayError(`发生错误: ${error.message}`);
                    console.error('详细错误:', error);
                } finally {
                    loader.classList.add('hidden');
                }
            }

            // Function to display results
            function displayResults(data) {
                if (!Array.isArray(data) || data.length === 0) {
                    displayError('未能在图片中识别出任何物品，或返回格式不正确。');
                    return;
                }
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card p-6';
                    card.innerHTML = `
                        <h3 class="text-2xl font-bold text-indigo-600">${item.word || 'N/A'}</h3>
                        <p class="text-gray-500 text-lg my-1">[${item.phonetic || 'N/A'}]</p>
                        <p class="text-gray-800 font-semibold text-lg">${item.translation || 'N/A'}</p>
                        <p class="mt-4 text-gray-600 italic">"${item.sentence || 'N/A'}"</p>
                    `;
                    wordCardsContainer.appendChild(card);
                });
            }
            
            function displayError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            function clearResults() {
                errorMessage.classList.add('hidden');
                wordCardsContainer.innerHTML = '';
            }
        });
    </script>

</body>
</html>
